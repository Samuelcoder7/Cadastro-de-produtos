<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <title>Cadastro de Produtos!</title>
    <link rel="icon" type="image/png" href="../Exerc칤cios-vetores/Fotos/Ma칞칚-verde32x32.png">
    <style>
        body {
            background: #f7ffe0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fffbe7;
            max-width: 400px;
            margin: 40px auto;
            border-radius: 16px;
            box-shadow: 0 4px 16px #d1e07c77;
            padding: 32px 24px 24px 24px;
        }
        h2 {
            color: #7bb661;
            text-align: center;
            margin-bottom: 24px;
            font-size: 2em;
            letter-spacing: 1px;
        }
        label {
            color: #5a7d2b;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1.5px solid #b5d67d;
            border-radius: 6px;
            font-size: 1em;
            background: #fafff3;
        }
        button {
            background: #7bb661;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #5a7d2b;
        }
        #btnLimpar {
            background: #e57373;
        }
        #btnLimpar:hover {
            background: #b71c1c;
        }
        ul#listaProdutos {
            background: #fafff3;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            min-height: 40px;
            box-shadow: 0 2px 8px #e0e7b7;
        }
        ul#listaProdutos li {
            color: #4d6d1a;
            font-size: 1.1em;
            margin-bottom: 8px;
            padding-left: 8px;
            list-style: none;
            border-left: 4px solid #b5d67d;
            background: #f7ffe0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>游꼞 Sacol칚o do Bairro</h2>
        <form id="forProduto" onsubmit="adicionarProduto(event)">
            <label for="nomeProduto">Nome do produto:</label>
            <input type="text" id="nomeProduto" placeholder="Ex: Banana, Tomate, Alface..." required>
            <button type="submit">Adicionar</button>
        </form>
        <button id="btnMostrar" onclick="exibirProdutos()">Mostrar produtos cadastrados!</button>
        <button id="btnLimpar" onclick="limparProdutos()">Limpar tudo (inclusive a mem칩ria do site)</button>
        <ul id="listaProdutos"></ul>
    </div>
    <script>
        // Carrega produtos do localStorage ao iniciar a p치gina
        let produtos = JSON.parse(localStorage.getItem('produtos')) || [];

        // Removido exibirProdutos(); para n칚o mostrar automaticamente ao adicionar

        function adicionarProduto(event) {
            event.preventDefault();
            const nomeProduto = document.getElementById('nomeProduto').value.trim();
            if (nomeProduto && !produtos.includes(nomeProduto)) {
                produtos.push(nomeProduto);
                localStorage.setItem('produtos', JSON.stringify(produtos));
                document.getElementById('nomeProduto').value = '';
                // Removido exibirProdutos(); daqui para n칚o mostrar automaticamente
            } else if (produtos.includes(nomeProduto)) {
                alert('Produto j치 cadastrado!');
            }
        }

        function exibirProdutos() {
            const listaProdutos = document.getElementById('listaProdutos');
            listaProdutos.innerHTML = '';
            // Atualiza o array com o que est치 no localStorage antes de exibir
            produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            produtos.forEach((produto, indice) => {
                const li = document.createElement('li');
                li.textContent = `${indice + 1}. ${produto}`;
                listaProdutos.appendChild(li);
            });
        }

        function limparProdutos() {
            produtos = [];
            localStorage.removeItem('produtos');
            exibirProdutos();
        }
    </script>
</body>
</html>
